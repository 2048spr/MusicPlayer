<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music%20Player_files/style.css">
</head>
<body>
    <div class="container">
      <div class="navbar">
        <img src="Music%20Player_files/logo.png" class="logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATIONS</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONNECT</a></li>
        </ul>


      </div>  
      <div class="content">
        <div class="left-col">
            <h1>THE<br> REAL <br>SOUND</h1>
        </div>
        <div class="right-col"></div>
        <p>Click Here To Listen</p>
        <img src="Music%20Player_files/play.png" id="icon">
      </div>
    </div>
    <audio id="mySong">
        <source src="Music%20Player_files/Badass%20(1).mp3" type="audio/mp3">
    </audio>

    <script>
       var mySong =document.getElementById("mySong");
       var icon =document.getElementById("icon");
       icon.onclick = function(){
          if(mySong.paused){
            mySong.play();
            icon.src = "media/pause.png";
          }else{
            
                mySong.pause();
                icon.src = "media/play.png";
          }
          }


    </script>
    
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support

		(function () {

					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);

					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');

</body></html>
